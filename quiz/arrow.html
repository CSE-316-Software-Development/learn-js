<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrow vs. Regular</title>
</head>
<body>
    <div id="root">
        <button id="btn"> Click Me! </button>
        <p id="demo"> DEMO </p>
    </div>
    <script>
        window.msg = 'hello cs';
        const obj = {
            msg: 'Hello World',
            hello:  () => { // function()
                document.getElementById('demo').innerHTML += this.msg;
            }
        };
        window.addEventListener('load', () => { // change to normal function to avoid window again
            console.log(this);
            obj.hello();
        });
        document.getElementById('btn').addEventListener('click', () => {
            console.log(this);
            obj.hello();
        });
    </script>
</body>
</html>
