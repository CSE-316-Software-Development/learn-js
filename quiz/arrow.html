<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrow vs. Regular</title>
</head>
<body>
    <div id="root">
        <button id="btn"> Click Me! </button>
        <p id="demo"> DEMO </p>
    </div>
    <script>
        const obj = {
            msg: 'Hello World',
            hello: function() {
                document.getElementById('demo').innerHTML += this.msg;
            }
        };
        window.addEventListener('load', () => {
            alert(this)
            obj.hello();
        });
        document.getElementById('btn').addEventListener('click', () => {
            alert(this) // this would be window as it's an arrow function and window is its lexical scope
            obj.hello();
        });
    </script>
</body>
</html>
