<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrow vs. Regular</title>
</head>
<body>
    <div id="root">
        <button id="btn"> Click Me! </button>
        <p id="demo"> DEMO </p>
    </div>
    <script>
        const obj = {
            msg: 'Hello World',
            //create a regular function is better
            hello: function() {
                document.getElementById('demo').innerHTML += this.msg;
            }
        };
        window.addEventListener('load', function() {
            alert(this);
            obj.hello();
        });
        document.getElementById('btn').addEventListener('click', () => {
            alert(this);
            obj.hello();
        });
    </script>
</body>
</html>
