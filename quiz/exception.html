<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Handling with Array Map</title>
  </head>
  <body>
    <h1>Error Handling with Array Map</h1>

    <label for="numbersInput">Enter numbers (comma-separated):</label>
    <input type="text" id="numbersInput" placeholder="e.g., 4,9,-1,16,25" />

    <button onclick="calculateSquareRoots()">Calculate Square Roots</button>

    <script>
      function calculateSquareRoots() {
        // Get the input value and convert it to an array of numbers
        const inputElement = document.getElementById("numbersInput");
        const numbersString = inputElement.value;
        const numbers = numbersString.split(",").map(Number);

        // Using map to calculate the square root of each number
        // Use Math.sqrt(number) to calculate sq root
        const squareRoots = numbers.map((number) => {
          try {
            if (number > 0) {
              return Math.sqrt(number);
            } else {
              throw "Cannot calculate square root of negative number";
            }
          } catch (error) {
            console.error("Cannot calculate square root of negative number");
            return "Invalid input";
          }
        });

        // Displaying the original and transformed arrays
        console.log("Original Numbers Array:", numbers);
        console.log("Square Roots Array:", squareRoots);
      }
    </script>
  </body>
</html>
