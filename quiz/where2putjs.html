<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div id="root">
    <h2>Demo JavaScript in Body</h2>
    <p id="demo"> Placeholder ... </p>
    <button type="button" onclick="myFunction()">Try it</button>
</div>

<script>
    // Move the JavaScript code to the bottom of the body tag or wrap it in a DOMContentLoaded event listener
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("demo").textContent = "A paragraph";
        function myFunction() {
            document.getElementById("demo").textContent = "Paragraph changed after click.";
        }
    });
</script>
</body>
</html>
