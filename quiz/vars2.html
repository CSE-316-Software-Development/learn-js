<html>
    <head>
        <script>
            // change the script such that i=0,1,2,3,4 is logged in the console
            for (var i = 0; i < 5; i++) {
                // Using an IIFE (Immediately Invoked Function Expression) to capture the current value of i
                (function(index) {
                    setTimeout(function() {
                        console.log(index);
                    }, 0);
                })(i);
            }

        </script>
    </head>
    <body>
        <h1> A Web Page </h1>
    </body>
</html>
