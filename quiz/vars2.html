<html>
<head>
    <script>
        for (var i = 0; i < 5; i++) {
            // Using IIFE (Immediately Invoked Function Expression) to capture the current value of i
            (function(index) {
                setTimeout(function() {
                    console.log(index);
                }, 0);
            })(i); // Pass the current value of i as an argument to the IIFE
        }
    </script>
</head>
<body>
<h1> A Web Page </h1>
</body>
</html>
