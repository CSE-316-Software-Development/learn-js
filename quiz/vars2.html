<html>
    <head>
        <script>
            // change the script such that i=0,1,2,3,4 is logged in the console
            // the issue was with the setTimeout function, as it is asynchronous, it would always take the final value of the loop
            // the issue is resolved by creating a closure by passing the index value to the function.
            for (let i = 0; i < 5; i++) {
                // setTimeout executes the function after 5 ms
                setTimeout(function(idx) {
                    console.log(idx);
                }, 0, i);
            }
        </script>
    </head>
    <body>
        <h1> A Web Page </h1>
    </body>
</html>
